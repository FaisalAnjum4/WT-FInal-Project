

<!DOCTYPE html>
<html>

<head>
	<title>Ajax</title>
</head>
<body   style="background-image:url(reg.jpg) ;height: 120vh; background-size: cover; background-position: center;" >
<center>
	<h1>Sign Up</h1>
	<label for="fname">First Name:</label>
	<input type="text" name="fname" id="fname">

	<br><br>

	 
        <!--date-->
        <label for="dob">Date of Birth: </label>

<input type="date" id="dob" name="dob"
       value="2021-02-15"
       min="1980-01-01" max="2025-12-31"  >
        <br><br>
 
        <label for="paddress">Address: </label>
        <input type="text" name="paddress" id="paddress"  placeholder="Enter Present Address" >
       

        <br><br>
        
            <!--Phone/tel -->
        <label for="phone">Phone number: </label>
        <input type="tel" id="phone" name="phone"   placeholder="Enter Phone Number">
         

        <br><br>

          <!--Email/email-->
          <label for="email">Email Address: </label>
          <input type="email" id="email" name="email"  placeholder="Enter Email Address">
      

	<br><br>
		
	<label for="username">Username:</label>
	<input type="text" name="username" id="username">

	<br><br>

	<label for="password">Password:</label>
	<input type="password" name="password" id="password">

	<br><br>

	<button id="submit" onclick="submit()">Submit</button>

	<p id="p1"></p>

	<br>
<br>
	

	<script>
		
		function submit() {
			 var fname = document.getElementById("fname").value;
		
            var dob =  document.getElementById("dob").value;
            var paddress =  document.getElementById("paddress").value;
            var phone =  document.getElementById("phone").value;
            var email =  document.getElementById("email").value;

			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;

			if(fname == "" || dob == "" || paddress == "" || phone == "" || email == "" || username == "" || password == "") {
				document.getElementById("p1").innerHTML = "Fill up the form properly";
				document.getElementById("p1").style.color = "red";
			}

			else {

				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = function() {
					if(this.readyState == 4 && this.status == 200) {
						document.getElementById("p1").innerHTML = xhttp.responseText;
						document.getElementById("p1").style.color = "green";
					}
				}

				xhttp.open("POST", "ajaxsignup.php", true);
				xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				xhttp.send("fname="+fname+"&dob="+dob+"&paddress="+paddress+"&phone="+phone+"&email="+email+"&username="+username+"&password="+password);
			}
		}

		

	</script>
</center>

</body>
</html>
